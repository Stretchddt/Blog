{% extends 'base.html' %}

{% load crispy_forms_tags %}

{% block title %}
    User Registration
{% endblock title %}

{% block content %}

    <br>
    <div class="container">
        <div class="row">
            <div class="col">

                <p class='text-center text-success display-1'>User Registration</p>

                <form action="" method="post">
                    {% csrf_token %}
                    {{ form|crispy }}
                    <button type="submit" class='btn btn-lg btn-outline-success'>Register</button>
                </form>

            </div>
        </div>
    </div>

{% endblock content %}
